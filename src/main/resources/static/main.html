                dataType: 'json',

                    let list = response.data;
                    let htmlArr = [];
                    for (let i = 0, length = list.length; i < length; i++) {
                        let item = list[i];
                        htmlArr.push('<tr>');

                        htmlArr.push('<td class="division" data-id="' + item.id + '">' + item.division + '</td>');

                        }

                            }
