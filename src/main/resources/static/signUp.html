    <title>회원가입</title>

    <script>

        $(document).ready(function() {
            $("#signupForm").submit(function(event) {
                event.preventDefault(); // 폼 전송 방지

                const formData = {
                    department: '1',
                    adminName: $("#adminName").val(),
                    emailId: $("#emailId").val(),
                    password: $("#password").val(),
                    passwordConfirm: $("#passwordConfirm").val()
                };

                $.ajax({
                    type: "POST",
                    contentType: "application/json; charset=utf-8",
                    url: "http://localhost:8080/api/admins/signup",
                    data: JSON.stringify(formData),
                    dataType: 'json',
                    success: function(response) {
                        if (response.success === true) {
                            alert('회원가입이 완료되었습니다.');
                            // localStorage.setItem('jwtToken', data.token);
                            window.location.href = 'http://localhost:8080/login.html';
                        } else {
                            // alert('Invalid email or password. Please try again.');
                            alert('이메일 또는 비밀번호가 일치하지 않습니다. 다시 시도해 주세요.');
                        }
                    },
                    error: function(e) {
                        alert("Error: " + e.responseText);
                    }
                });
            });

</head>
<body>

<form id="signupForm">
    <label for="adminName">Name:</label>
    <input type="text" id="adminName" name="adminName" placeholder="ex) 홍길동"><br>

    <label for="emailId">Email:</label>
    <input type="text" id="emailId" name="emailId" placeholder="ex) gildong@everybot.net"><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="ex) abc123@" ><br>

    <label for="passwordConfirm">Password Confirm:</label>
