<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>로그인</title>

    <script>

        $(document).ready(function() {
            $("#loginForm").submit(function(event) {
                event.preventDefault(); // 폼 전송 방지

                const formData = {
                    emailId: $("#emailId").val(),
                    password: $("#password").val(),
                };

                $.ajax({
                    type: "POST",
                    contentType: "application/json; charset=utf-8",
                    url: "http://localhost:8080/api/admins/login",
                    data: JSON.stringify(formData),
                    dataType: 'json',
                    success: function(response) {

                        if (response.success === true) {
                            // localStorage.setItem('Refresh_Token', response.token);
                            localStorage.setItem('adminId', response.adminId); // adminId 저장
                            // alert("로그인 되었습니다.");
                            window.location.href = 'http://localhost:8080/main.html';
                        } else {
                            alert("비밀번호가 일치하지 않습니다.");
                        }
                    },
                    error: function(e) {
                        alert("Error: " + e.responseText);
                    }
                });
            });

            // password 입력 시 * 모양으로 뜨도록 수정
            $("#password").on("keyup", function() {
                const passwordInput = $("#password");
                const passwordValue = passwordInput.val();
                let maskedPassword = "";

                for (let i = 0; i < passwordValue.length; i++) {
                    maskedPassword += "*";
                }

                passwordInput.val(maskedPassword);
            });
        });


    </script>


</head>
<body>

<form id="loginForm">
    <label for="emailId">Email:</label>
    <input type="text" id="emailId" name="emailId"><br>
    <label for="password">Password:</label>
    <input type="text" id="password" name="password"><br>
    <button type="submit">Login</button>

    <a href="signUp.html"><input type="button" value="Sign up"></a>
</form>


</body>
</html>
